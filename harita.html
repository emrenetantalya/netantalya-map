<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>İlan Harita</title>
<style>
html, body { margin:0; padding:0; height:100%; font-family: Arial, sans-serif; }
#map { width:100%; height:400px; }
#inputs {
padding: 10px;
background: #f5f5f5;
}
#inputs label { display:block; margin-bottom:5px; font-weight:bold; }
#inputs input {
width:100%;
padding:5px;
margin-bottom:10px;
font-size:14px;
box-sizing:border-box;
}
</style>
</head>
<body>

<div id="map"></div>

<div id="inputs">
<label>Enlem (Latitude):</label>
<input type="text" id="latInput" placeholder="Enlem giriniz">

<label>Boylam (Longitude):</label>
<input type="text" id="lngInput" placeholder="Boylam giriniz">
</div>

<script>
function initMap() {
const defaultPos = { lat: 36.8969, lng: 30.7133 };

const map = new google.maps.Map(document.getElementById("map"), {
zoom: 13,
center: defaultPos
});

const marker = new google.maps.Marker({
position: defaultPos,
map: map,
draggable: true // istersen sürükleyebilir
});

// Marker sürüklenirse console.log ile koordinatı göster
marker.addListener('dragend', function(event) {
console.log('Marker koordinatı:', event.latLng.lat(), event.latLng.lng());
});

// Haritaya tıklanırsa marker hareket eder ama inputa yazılmaz
map.addListener('click', function(event) {
marker.setPosition(event.latLng);
console.log('Tıklanan koordinat:', event.latLng.lat(), event.latLng.lng());
});
}
</script>

<script async defer
src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAERog0p0vVyFaG-NfmjZAxZYRu2PlaMeY&callback=initMap">
</script>

</body>
</html>
