<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>İlan Harita</title>
<style>
html, body { margin:0; padding:0; height:100%; font-family: Arial, sans-serif; }
#map { width:100%; height:400px; } /* Sabit yükseklik, kaydırma yok */
#inputs {
padding: 10px;
background: #f5f5f5;
box-sizing: border-box;
}
#inputs label { display: block; margin-bottom: 5px; font-weight: bold; }
#inputs input {
width: 100%;
padding: 5px;
margin-bottom: 10px;
box-sizing: border-box;
font-size: 14px;
}
</style>
</head>
<body>

<div id="map">Harita yükleniyor...</div>

<!-- Manuel olarak doldurulacak inputlar -->
<div id="inputs">
<label>Enlem (Latitude):</label>
<input type="text" id="latInput" placeholder="Enlem giriniz">

<label>Boylam (Longitude):</label>
<input type="text" id="lngInput" placeholder="Boylam giriniz">
</div>

<script>
let map, marker;

function initMap() {
const defaultPos = { lat: 36.8969, lng: 30.7133 }; // Antalya varsayılan

map = new google.maps.Map(document.getElementById("map"), {
zoom: 13,
center: defaultPos
});

marker = new google.maps.Marker({
position: defaultPos,
map: map
});

// Marker tıklama veya hareket özelliği eklenebilir, şimdilik sabit
}
</script>

<script async defer
src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAERog0p0vVyFaG-NfmjZAxZYRu2PlaMeY&callback=initMap">
</script>

</body>
</html>
