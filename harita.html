<!DOCTYPE html>
<html>
  <head>
    <title>NetAntalya Harita</title>
    <meta charset="utf-8" />
    <style>
      html, body, #map {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
    <script>
      let map;
      function initMap(lat = 36.8969, lng = 30.7133) {
        map = new google.maps.Map(document.getElementById("map"), {
          center: { lat, lng },
          zoom: 15,
        });
        new google.maps.Marker({
          position: { lat, lng },
          map: map,
        });
      }

      // PostMessage ile veri alma
      window.addEventListener("message", function (event) {
        try {
          const data = JSON.parse(event.data);
          if (data.lat && data.lng) {
            initMap(parseFloat(data.lat), parseFloat(data.lng));
          }
        } catch (e) {
          console.warn("Ge√ßersiz veri:", e);
        }
      });
    </script>
  </head>
  <body>
    <div id="map"></div>
    <script async
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAERog0p0vVyFaG-NfmjZAxZYRu2PlaMeY&callback=initMap">
    </script>
  </body>
</html>
