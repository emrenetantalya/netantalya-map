<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      html, body, #map {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>

    <style>
    .gm-style button,
    .gm-style .gm-control-active,
    .gm-style .gm-fullscreen-control,
    .gm-style .gm-style-mtc {
      font-size: 9px !important;
    }

    .gm-style .gm-style-scaler {
      font-size: 8px !important;
    }

    .gm-style .gm-style-mtc span {
      font-size: 9px !important;
    }
  </style>
    
    <script>
      let map;

      function initMap(lat = 36.8969, lng = 30.7133) {
        map = new google.maps.Map(document.getElementById("map"), {
          center: { lat, lng },
          zoom: 15,
        });

        new google.maps.Marker({
          position: { lat, lng },
          map: map,
        });
      }

      // URL üzerinden veri alma
      window.onload = function () {
        const urlParams = new URLSearchParams(window.location.search);
        const msg = urlParams.get('msg');
        if (msg) {
          try {
            const data = JSON.parse(decodeURIComponent(msg));
            if (data.lat && data.lng) {
              initMap(parseFloat(data.lat), parseFloat(data.lng));
            }
          } catch (e) {
            console.warn("Geçersiz veri:", e);
          }
        } else {
          initMap(); // varsayılan konum
        }
      };
    </script>
  </head>
  <body>
    <div id="map"></div>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAERog0p0vVyFaG-NfmjZAxZYRu2PlaMeY&callback=initMap">
    </script>
  </body>
</html>
