<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Net Antalya Map</title>
<style>
#map {
height: 500px;
width: 100%;
}
#coords {
margin-top: 10px;
font-family: Arial, sans-serif;
}
input {
width: 200px;
padding: 5px;
margin: 5px;
}
</style>
</head>
<body>
  
<div id="map"></div>

<div id="coords">
<label>Enlem: </label>
<input type="text" id="latitude" readonly>
<br>
<label>Boylam: </label>
<input type="text" id="longitude" readonly>
</div>

<script>
let map, marker;

function initMap() {
// Antalya merkez başlangıç konumu
const antalya = { lat: 36.8841, lng: 30.7056 };

map = new google.maps.Map(document.getElementById("map"), {
zoom: 10,
center: antalya,
});

map.addListener("click", (e) => {
placeMarker(e.latLng);
});
}

function placeMarker(location) {
if (marker) {
marker.setPosition(location);
} else {
marker = new google.maps.Marker({
position: location,
map: map,
});
}

// Inputlara yazdır
document.getElementById("latitude").value = location.lat();
document.getElementById("longitude").value = location.lng();
}
</script>

<!-- Buraya kendi Google Maps API anahtarını koy -->
<script async defer
src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAERog0p0vVyFaG-NfmjZAxZYRu2PlaMeY&callback=initMap">
</script>
</body>
</html>
